  <!-- JS -->
  <script>
    async function traduzir(texto) {
        const resposta = await fetch(
            `https://api.mymemory.translated.net/get?q=${encodeURIComponent(texto)}&langpair=en|pt`
        );
  
        const data = await resposta.json();
        return data.responseData.translatedText;
        }

    async function carregarPiada() {
        try {
            const resposta = await fetch("https://api.chucknorris.io/jokes/random");
            const data = await resposta.json();
            const div = document.getElementById("noticias");

            const traducao = await traduzir(data.value);

            div.innerHTML = `
            <p>${traducao}</p>
            <p><strong>Original:</strong> ${data.value}</p>
            `;
        } catch (erro) {
            console.error("Erro ao carregar:", erro);
        }
    }


    async function carregarNoticias() {
      try {
        const resposta = await fetch(
          `ttps://gnews.io/api/v4/top-headlines?country=br&lang=pt&apikey=b4a3712c3bcfd7af4a6ae9020c881caf`
        );

        const data = await resposta.json();
        const div = document.getElementById("noticias1");

        div.innerHTML = "";

        data.articles.slice(0, 5).forEach((artigo) => {
          const p = document.createElement("p");
          p.textContent = artigo.title;
          div.appendChild(p);
        });

      } catch (erro) {
        console.error("Erro ao carregar not√≠cias:", erro);
      }
    }

   
  </script>
